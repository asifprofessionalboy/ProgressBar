<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .progress {
            height: 40px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 3px rgba(0, 0, 0, 0.2);
        }
        .progress-bar {
            background: linear-gradient(45deg, #007bff, #6610f2);
            transition: width 0.4s ease;
        }
        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress" style="position: relative;">

            <div id="progress-bar" class="progress-bar" role="progressbar" 
            style="width: 0%;" aria-valuenow="0" aria-valuemin="0" 
            aria-valuemax="100">
          </div>

            <div id="progress-text" class="progress-text">0%</div>
        </div>
        <button id="start-process" class="btn btn-primary mt-3">Start Process</button>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#start-process").click(function () {
                var progressBar = $("#progress-bar");
                var progressText = $("#progress-text");
                var width = 0;

                function updateProgress() {
                    if (width >= 100) {
                        clearInterval(interval);
                    } else {
                        width++;
                        progressBar.css("width", width + "%").attr("aria-valuenow", width);
                        progressText.text(width + "%");
                    }
                }

                var interval = setInterval(updateProgress, 100); // Adjust the speed of the progress
            });
        });
    </script>
</body>
</html>
