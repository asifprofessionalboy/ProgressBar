<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar Popup</title>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Popup Overlay */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Popup Content */
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        /* Circular Progress Bar */
        .circular-progress {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(#007bff 0% 50%, #e9ecef 50% 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Percentage Text */
        .circular-progress span {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        /* Close Button */
        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<!-- Trigger Button -->
<button id="showPopup" class="btn btn-primary">Start Process</button>

<!-- Popup -->
<div class="popup-overlay" id="popupOverlay">
    <div class="popup-content">
        <button class="close-popup" id="closePopup">&times;</button>
        <div class="circular-progress">
            <span id="progressValue">50%</span>
        </div>
    </div>
</div>

<script>
    // Show Popup
    document.getElementById("showPopup").addEventListener("click", function() {
        document.getElementById("popupOverlay").style.display = "flex";
    });

    // Close Popup
    document.getElementById("closePopup").addEventListener("click", function() {
        document.getElementById("popupOverlay").style.display = "none";
    });
</script>

</body>
</html>
